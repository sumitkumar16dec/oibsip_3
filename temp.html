<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <title style="color: #FFAC1C;">TEMPERATURE CONVERTER</title>
        <link rel="stylesheet" href="t.css">
    </head>
    <body style='font-family: "Comic Sans MS", "Comic Sans", cursive;'>
        <main>
            <header>
                <h1 style="font-family: 'Lato', sans-serif; color: #000000;">TEMPERATURE CONVERTER</h1>
            </header>
            <section class="inputs">
                <table>
                    <tr>
                        <td><label for ="celcius">Celcius</label></td>
                        <td><input type="number" name="celcius" id="celcius" class="input" placeholder="Enter Celcius value"></td>
                    </tr>
                    <tr>
                        <td><label for ="fahrenheit">Fahrenheit</label></td>
                        <td> <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Enter Fahrenheit value"></td>
                    </tr>
                    <tr>
                        <td><label for ="kelvin">Kelvin</label></td>
                        <td><input type="number" name="kelvin" id="kelvin" class="input" placeholder="Enter Kelvin value"></td>
                    </tr>
                </table>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
    </html>
